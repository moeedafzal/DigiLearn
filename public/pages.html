<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>digilearn</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/pages.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,400&family=Sanchez&display=swap"
      rel="stylesheet"
    />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-414VTNV1FF"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-414VTNV1FF");
    </script>
  </head>
  <body>
    <header>
      <!-- Nav Section -->
      <nav>
        <a href="index.html">
          <img
            src="/img/logo.svg"
            alt="Digilearn Logo"
            width="98"
            height="23"
          />
        </a>
        <div>
          <span><a href="index.html">Home</a></span>
          <span class="contact-button">Contact</span>
        </div>
        <span id="open-menu-button"
          ><img src="/img/hamburger.svg" alt="Menu Icon" width="17" height="17"
        /></span>
      </nav>
    </header>

    <!-- Hamburger menu -->
    <div id="small-screen-menu">
      <div>
        <a href="index.html">Home</a>
        <a id="contact-menu-button">Contact</a>
      </div>
    </div>

    <!-- Contact popup -->
    <div id="contact-popup">
      <div>
        <img
          id="close-button"
          src="/img/cross-black.svg"
          alt="Close Button"
          width="13"
          height="13"
        />
        <h2>Contact us</h2>
        <form>
          <div>
            <p>Your name</p>
            <input name="name" type="text" placeholder="Enter name here" />
          </div>
          <div>
            <p>Email address*</p>
            <input
              name="email"
              type="email"
              placeholder="Enter email here"
              required
            />
          </div>
          <div>
            <p>Your message*</p>
            <textarea
              name="message"
              placeholder="Enter message here"
              required
            ></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <!-- Small Screen Side Bar -->
    <div id="small-screen-side-bar">
      <img
        id="close-side-bar-button"
        src="/img/sidebar-icon.svg"
        alt="sidebar icon"
        width="32"
        height="32"
      />
      <div id="page-navigation-side-bar"></div>
    </div>

    <main>
      <div>
        <a href="index.html">
          <span>
            <img
              src="/img/back.svg"
              alt="Back arrow icon"
              width="12"
              height="12"
            /><span>Back to home</span>
          </span>
        </a>
        <img
          id="open-side-bar-button"
          src="/img/sidebar-icon.svg"
          alt="sidebar icon"
          width="32"
          height="32"
        />
      </div>

      <aside>
        <a href="index.html">
          <span>
            <img
              src="/img/back.svg"
              alt="Back arrow icon"
              width="12"
              height="12"
            /><span>Back to home</span>
          </span>
        </a>
        <div id="page-navigation-section"></div>
      </aside>

      <section>
        <button id="edit-page-button">Edit Page</button>
        <div id="main">
          <!-- Module title -->
          <h1 id="page-title"></h1>
          <!-- Module content -->
          <div id="page-content"></div>
          <div>
            <!-- Module navigation buttons -->
            <button id="back-button">
              <img
                src="/img/back-arrow.svg"
                alt="Back arrow icon"
                width="16"
                height="16"
              /><span>Back</span>
            </button>
            <button id="next-button">
              <span>Next</span
              ><img
                src="/img/next-arrow.svg"
                alt="Next arrow icon"
                width="16"
                height="16"
              />
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div><a href="index.html">Home</a></div>
      <span>|</span>
      <div class="contact-button">Contact</div>
      <span>|</span>
      <div>
        <a href="privacy-policy.html"> Privacy Policy </a>
      </div>
    </footer>

    <!-- Loading javascript scripts -->
    <script src="./scripts/utils.js" type="module"></script>
    <script src="./scripts/pages.js" type="module"></script>
    <script src="./scripts/side-bar.js" type="module"></script>
    <script src="./scripts/contact.js" type="module"></script>
    <script src="./scripts/menu.js" type="module"></script>
  </body>
</html>
