<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>digilearn</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/pages.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- Nav Section -->
      <nav>
        <a href="index.html">
          <img src="/img/logo.svg" alt="digilearn" />
        </a>
        <div>
          <span><a href="index.html">Home</a></span>
          <span id="contact-button">Contact</span>
        </div>
        <span id="open-menu-button"
          ><img src="/img/hamburger.svg" alt="Open Menu Button"
        /></span>
      </nav>
    </header>

    <!-- Hamburger menu -->
    <div id="small-screen-menu">
      <div>
        <a href="index.html">Home</a>
        <a id="contact-menu-button">Contact</a>
      </div>
    </div>

    <!-- Contact popup -->
    <div id="contact-popup">
      <div>
        <img id="close-button" src="/img/cross-black.svg" alt="Close Button" />
        <h2>Contact us</h2>
        <form>
          <section>
            <p>Your name</p>
            <input name="name" type="text" placeholder="Enter name here" />
          </section>
          <section>
            <p>Email address*</p>
            <input
              name="email"
              type="email"
              placeholder="Enter email here"
              required
            />
          </section>
          <section>
            <p>Your message*</p>
            <textarea
              name="message"
              placeholder="Enter message here"
              required
            ></textarea>
          </section>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <main>
      <aside>
        <span id="back-to-course-button">
          <img src="/img/back.svg" height="12px" alt="back" /><span
            >Back to home</span
          >
        </span>
        <div id="page-navigation-section"></div>
      </aside>

      <section>
        <div id="main">
          <!-- Module title -->
          <h1 id="page-title"></h1>
          <!-- Module content -->
          <div id="page-content"></div>
          <section>
            <!-- Module navigation buttons -->
            <button id="back-button">
              <img src="/img/back-arrow.svg" /><span>Back</span>
            </button>
            <button id="next-button">
              <span>Next</span><img src="/img/next-arrow.svg" />
            </button>
          </section>
        </div>
      </section>
    </main>

    <footer>
      <div><a href="index.html">Home</a></div>
      <span>|</span>
      <div class="contact-button">Contact</div>
      <span>|</span>
      <div>
        <a href="privacy-policy.html"> Privacy Policy </a>
      </div>
    </footer>

    <script src="./scripts/utils.js" type="module"></script>
    <script src="./scripts/pages.js" type="module"></script>
    <script src="./scripts/contact.js" type="module"></script>
    <script src="./scripts/menu.js" type="module"></script>
  </body>
</html>
