<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>digilearn</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/pages.css" />
    <link rel="stylesheet" href="css/edit-page.css" />
    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-414VTNV1FF"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-414VTNV1FF");
    </script>
  </head>
  <body>
    <header>
      <!-- Nav Section -->
      <nav>
        <a href="index.html">
          <img src="/img/logo.svg" alt="digilearn" />
        </a>
        <div>
          <span><a href="index.html">Home</a></span>
          <span class="contact-button">Contact</span>
        </div>
        <span id="open-menu-button"
          ><img src="/img/hamburger.svg" alt="Open Menu Button"
        /></span>
      </nav>
    </header>

    <!-- Hamburger menu -->
    <div id="small-screen-menu">
      <div>
        <a href="index.html">Home</a>
        <a id="contact-menu-button">Contact</a>
      </div>
    </div>

    <!-- Contact popup -->
    <div id="contact-popup">
      <div>
        <img id="close-button" src="/img/cross-black.svg" alt="Close Button" />
        <h2>Contact us</h2>
        <form>
          <div>
            <p>Your name</p>
            <input name="name" type="text" placeholder="Enter name here" />
          </div>
          <div>
            <p>Email address*</p>
            <input
              name="email"
              type="email"
              placeholder="Enter email here"
              required
            />
          </div>
          <div>
            <p>Your message*</p>
            <textarea
              name="message"
              placeholder="Enter message here"
              required
            ></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <main>
      <section>
        <!-- Button for exiting back to pages.html page -->
        <button id="back-to-page-button">
          <img src="/img/back-arrow.svg" alt="Back to Page Button" /><span
            >Back to page</span
          >
        </button>
        <h1 id="page-title"></h1>
        <!-- text area displaying html which can be changed -->
        <textarea id="page-content-container" name="page-content" rows="50">
        </textarea>
      </section>
      <div>
        <!-- save changes from this button -->
        <button id="save-button">
          <span>Save Changes</span>
        </button>
      </div>
    </main>

    <footer>
      <div><a href="index.html">Home</a></div>
      <span>|</span>
      <div class="contact-button">Contact</div>
      <span>|</span>
      <div>
        <a href="privacy-policy.html"> Privacy Policy </a>
      </div>
    </footer>

    <!-- Loading javascript scripts -->
    <script src="./scripts/utils.js" type="module"></script>
    <script src="./scripts/edit-page.js" type="module"></script>
    <script src="./scripts/contact.js" type="module"></script>
    <script src="./scripts/menu.js" type="module"></script>
  </body>
</html>
