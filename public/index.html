    <script>
      // Function to fetch data from your API
      async function fetchData() {
        try {
          const moduleName = "Unit one"; // Replace with the desired module name
          const response = await fetch(
            `/api/get-modules?moduleName=${encodeURIComponent(moduleName)}`
          );
          const data = await response.json();

          // Display the data in the DOM
          const dataContainer = document.getElementById("test-container");
          dataContainer.innerHTML = JSON.stringify(data.row, null, 2); // You can format it as needed
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      // Call the fetchData function when the page loads
      fetchData();
    </script>
